<!DOCTYPE html>
<html 
     xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    >
	<h:head>
		<meta charset="utf-8"/>
		<title>Register | Village</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css"/>

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css"/>
	</h:head>

	<h:body>
            
                                

            <div class="wrapper" style="background-image: url('images/faf.jpg')" >
            
			<div class="inner">
                             
				<div class="image-holder">
					<img style="height: 400px;" src="images/reg.jpg" alt=""/>
                                        <h5 id="helpdiv" style="text-transform: uppercase; font-family: Cambria; font-weight: bolder;">
                                        <p:messages></p:messages>
                                    </h5>
				</div>
                                <h:form>
                                    
					<h3>Village Registration</h3>

					<div class="form-wrapper">
                                            <h:inputText  value="#{gb.user.username}" a:placeholder="Username"  class="form-control"/>
						<i class="zmdi zmdi-account"></i>
					</div>
                                        <div class="form-wrapper">
                                            <h:inputSecret  a:placeholder="Password" value="#{gb.user.password}"  class="form-control"/>
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
					  <h:inputSecret  a:placeholder="Confirm Password" value="#{gb.confirmPassword}" class="form-control"/>
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-group" style="text-align: center;">
                                            <h:selectOneMenu value="#{gb.provinceId}" class="form-control">
                                             <f:selectItems value="#{gb.provinces}" var="pr"  itemValue="#{pr.id}" itemLabel="#{pr.name}"></f:selectItems>
                                              <p:ajax update="dist"></p:ajax>
                                            </h:selectOneMenu>
                                            <h:selectOneMenu style="margin-left: 3%;" id="dist" value="#{gb.districtId}" class="form-control">
                                            <f:selectItems value="#{gb.districtsInProvince}" var="dst"  itemValue="#{dst.id}" itemLabel="#{dst.name}"></f:selectItems>
                                             <p:ajax update="sec"></p:ajax>
                                             </h:selectOneMenu> 
                                            <i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-group">
                                        <h:selectOneMenu id="sec" value="#{gb.sectorId}" class="form-control">
                                            <f:selectItems value="#{gb.sectorsInDistrict}" var="sect"  itemValue="#{sect.id}" itemLabel="#{sect.name}"></f:selectItems>
                                            <p:ajax update="cel"></p:ajax>
                                        </h:selectOneMenu>
                                        <h:selectOneMenu style="margin-left: 3%;" id="cel" value="#{gb.cellId}" class="form-control">
                                        <f:selectItems value="#{gb.cellsInSector}" var="cll"  itemValue="#{cll.id}" itemLabel="#{cll.name}"></f:selectItems>
                                         <p:ajax update="vill"></p:ajax>
                                         </h:selectOneMenu>
					
                                        </div>
					<div class="form-group">
                                        <h:selectOneMenu id="vill" value="#{gb.villageId}" class="form-control">
                                         <f:selectItems value="#{gb.villagesInCell}" var="vll"  itemValue="#{vll.id}" itemLabel="#{vll.name}"></f:selectItems>
                                        </h:selectOneMenu>        
					<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
                                        <h:commandButton value="Register" action="#{gb.villageRegister()}" class="b-b-success"></h:commandButton>
                                        <a href="http://localhost:8080/PFI/faces/authentication/login/login.xhtml"> Back</a>
	
					
				</h:form>
			</div>
	</div>
            
            <script type="text/javascript">
// close the div in 3 secs
window.setTimeout("closeHelpDiv();", 3000);

function closeHelpDiv(){
document.getElementById("helpdiv").style.display=" none";
}
</script>
		
	</h:body>

</html>
